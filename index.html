<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>그노시아 시뮬레이터</title>
  <style>
    :root{
      --bg:#111;
      --panel:#151515;
      --panel2:#0d0d0d;
      --txt:#eee;
      --muted:#aaa;
      --line:#3a3a3a;
      --accent:#7bdcff;
      --bad:#ff6b6b;
      --ok:#7CFF9B;
    }

    *{ box-sizing:border-box; }
    body{
      margin:0;
      padding:16px;
      background:var(--bg);
      color:var(--txt);
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, "Liberation Mono", monospace;
    }

    h1{ margin:0 0 12px; font-size:28px; }
    h2{ margin:16px 0 8px; font-size:18px; }
    h3{ margin:10px 0 6px; font-size:14px; color:var(--muted); font-weight:600; }

    .wrap{
      max-width: 1200px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 1fr;
      gap: 12px;
    }

    .card{
      border:1px solid var(--line);
      background: linear-gradient(180deg, rgba(255,255,255,0.03), rgba(255,255,255,0.01));
      padding: 12px;
      border-radius: 10px;
    }

    .row{
      display:flex;
      gap:10px;
      flex-wrap:wrap;
      align-items:flex-end;
    }

    .field{
      min-width: 180px;
      flex: 1 1 220px;
    }

    .label{
      display:block;
      font-size:12px;
      color:var(--muted);
      margin:0 0 4px;
    }

    input, select, button{
      font: inherit;
      font-size: 13px;
      border: 1px solid var(--line);
      background: var(--panel2);
      color: var(--txt);
      border-radius: 8px;
      padding: 8px 10px;
      outline: none;
    }
    input:focus, select:focus{ border-color: var(--accent); }

    input[type="number"]{
      width: 100%;
      max-width: 120px;
    }

    button{
      cursor:pointer;
      background: #1a1a1a;
    }
    button:hover{ border-color: var(--accent); }
    button:disabled{
      cursor:not-allowed;
      opacity: .45;
    }

    fieldset{
      margin: 10px 0 0;
      padding: 10px;
      border: 1px solid var(--line);
      border-radius: 10px;
      background: rgba(0,0,0,0.18);
    }
    legend{
      padding: 0 8px;
      color: var(--muted);
      font-size: 12px;
    }

    /* ✅ 스테이터스/성격: 보기 좋은 “카드형 그리드” */
    .kv-grid{
      display:grid;
      gap: 8px;
      grid-template-columns: repeat(6, minmax(120px, 1fr));
    }
    @media (max-width: 1100px){
      .kv-grid{ grid-template-columns: repeat(3, minmax(120px, 1fr)); }
    }
    @media (max-width: 700px){
      .kv-grid{ grid-template-columns: repeat(2, minmax(120px, 1fr)); }
    }

    .kv{
      border:1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.03);
      border-radius: 10px;
      padding: 8px 10px;
    }
    .kv .k{
      font-size: 12px;
      color: var(--muted);
      margin-bottom: 6px;
      display:flex;
      justify-content:space-between;
      gap:8px;
    }
    .kv .k .hint{
      color:#8c8c8c;
      font-size: 11px;
    }
    .kv .v input{
      width:100%;
      max-width:none;
      padding: 8px 10px;
    }

    /* ✅ 커맨드 체크: 멀티컬럼 */
    .cmd-grid{
      display:grid;
      gap: 6px 12px;
      grid-template-columns: repeat(4, minmax(180px, 1fr));
      align-items:start;
    }
    @media (max-width: 1100px){
      .cmd-grid{ grid-template-columns: repeat(3, minmax(180px, 1fr)); }
    }
    @media (max-width: 800px){
      .cmd-grid{ grid-template-columns: repeat(2, minmax(180px, 1fr)); }
    }
    @media (max-width: 520px){
      .cmd-grid{ grid-template-columns: 1fr; }
    }

    .cmd{
      display:flex;
      align-items:center;
      gap:8px;
      padding: 6px 8px;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,0.06);
      background: rgba(0,0,0,0.15);
    }
    .cmd input{ width:16px; height:16px; }
    .cmd .name{ font-size: 13px; }
    .cmd .req{
      margin-left:auto;
      font-size:11px;
      color:#8c8c8c;
      white-space:nowrap;
    }
    .cmd.disabled{
      opacity:.45;
    }

    .toolbar{
      display:flex;
      gap:8px;
      flex-wrap:wrap;
      align-items:center;
      margin-top: 10px;
    }
    .toolbar input[type="file"]{
      padding: 6px 8px;
      max-width: 280px;
    }

    .two-col{
      display:grid;
      grid-template-columns: 1fr 1fr;
      gap: 12px;
    }
    @media (max-width: 1000px){
      .two-col{ grid-template-columns: 1fr; }
    }

    #charList{
      max-height: 260px;
      overflow:auto;
      border:1px solid var(--line);
      border-radius: 10px;
      background: rgba(0,0,0,0.18);
      padding: 10px;
    }
    .char-entry{
      border:1px solid rgba(255,255,255,0.06);
      background: rgba(255,255,255,0.03);
      border-radius: 10px;
      padding: 8px 10px;
      margin-bottom: 8px;
      font-size: 12px;
      line-height: 1.4;
    }
    .char-entry .top{
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:center;
      margin-bottom: 6px;
    }
    .char-entry .top b{ font-size: 13px; }
    .char-entry .mini{
      color: var(--muted);
      font-size: 11px;
    }

    #log{
      height: 260px;
      overflow:auto;
      border:1px solid var(--line);
      border-radius: 10px;
      background: #000;
      padding: 10px;
      font-size: 12px;
      line-height: 1.5;
    }
    .logline{ margin:0 0 6px; }
    .tag{ color: var(--accent); }
    .bad{ color: var(--bad); }
    .ok{ color: var(--ok); }

    .note{
      font-size: 12px;
      color: var(--muted);
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <h1>그노시아 시뮬레이터</h1>
