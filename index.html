<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>Gnosia Simulator</title>
  <link rel="stylesheet" href="./style.css" />
</head>
<body>

<header>
  <h1>그노시아 시뮬레이터</h1>
</header>

<nav>
  <button data-tab="characters">명단 관리</button>
  <button data-tab="settings">게임 설정</button>
  <button data-tab="run">실행 & 로그</button>
  <button data-tab="relations">관계도</button>
</nav>

<main>

<section id="characters" class="tab active">
  <h2>캐릭터 생성</h2>

  <div class="grid">
    <label>이름 <input id="c-name"></label>
    <label>나이 <input id="c-age" type="number" min="0"></label>
    <label>성별
      <select id="c-gender">
        <option>남성</option>
        <option>여성</option>
        <option>범성</option>
      </select>
    </label>
  </div>

  <h3>스테이터스 (0~50)</h3>
  <div class="grid">
    <label>카리스마 <input id="s-charisma" type="number" min="0" max="50"></label>
    <label>논리력 <input id="s-logic" type="number" min="0" max="50"></label>
    <label>연기력 <input id="s-acting" type="number" min="0" max="50"></label>
    <label>귀염성 <input id="s-charm" type="number" min="0" max="50"></label>
    <label>스텔스 <input id="s-stealth" type="number" min="0" max="50"></label>
    <label>직감 <input id="s-intuition" type="number" min="0" max="50"></label>
  </div>

  <h3>성격 (0.00 ~ 1.00)</h3>
  <div class="grid">
    <label>쾌활함 <input id="p-cheer" type="number" step="0.01" min="0" max="1"></label>
    <label>사회성 <input id="p-social" type="number" step="0.01" min="0" max="1"></label>
    <label>논리성향 <input id="p-logical" type="number" step="0.01" min="0" max="1"></label>
    <label>상냥함 <input id="p-kindness" type="number" step="0.01" min="0" max="1"></label>
    <label>욕망 <input id="p-desire" type="number" step="0.01" min="0" max="1"></label>
    <label>용기 <input id="p-courage" type="number" step="0.01" min="0" max="1"></label>
  </div>

  <button id="addChar">캐릭터 추가</button>

  <h3>캐릭터 목록</h3>
  <ul id="charList"></ul>
</section>

<section id="settings" class="tab">
  <h2>게임 설정</h2>

  <div class="grid">
    <label><input type="checkbox" checked disabled> 선원</label>
    <label><input type="checkbox" checked disabled> 그노시아</label>
    <label><input type="checkbox" id="set-engineer"> 엔지니어</label>
    <label><input type="checkbox" id="set-doctor"> 닥터</label>
    <label><input type="checkbox" id="set-guardian"> 수호천사</label>
    <label><input type="checkbox" id="set-wait"> 선내대기인</label>
    <label><input type="checkbox" id="set-ac"> AC주의자</label>
    <label><input type="checkbox" id="set-bug"> 버그</label>
  </div>

  <label>그노시아 수
    <input id="gnosiaCount" type="number" min="1">
  </label>
</section>

<section id="run" class="tab">
  <h2>실행</h2>
  <button id="startGame">게임 시작</button>
  <button id="execBtn" disabled>실행</button>

  <div id="log"></div>
</section>

<section id="relations" class="tab">
  <h2>관계도</h2>
  <div id="relationView"></div>
</section>

</main>

<script type="module" src="./app.js"></script>
</body>
</html>
