<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>그노시아 시뮬레이터</title>
  <link href="https://fonts.googleapis.com/css2?family=Cafe24+Gowun+Batang&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Cafe24 Gowun Batang', sans-serif;
      background: #111;
      color: #eee;
      padding: 20px;
    }
    input, select, button, fieldset {
      margin: 8px 0;
      padding: 8px;
    }
    #charList, #commandList, #log {
      list-style: none;
      padding: 10px;
      border: 1px solid #444;
      background: #000;
      margin-top: 10px;
    }
    .button {
      background-color: #4CAF50;
      color: white;
      padding: 10px 20px;
      border: none;
      cursor: pointer;
    }
    .button:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>

<h1>그노시아 시뮬레이터</h1>

<!-- 캐릭터 생성 폼 -->
<h2>캐릭터 생성</h2>
<input id="name" placeholder="이름">
<select id="gender">
  <option value="남성">남성</option>
  <option value="여성">여성</option>
  <option value="범성">범성</option>
</select>
<input id="age" type="number" placeholder="식별연령">

<fieldset>
  <legend>스테이터스 (0~50)</legend>
  <input id="charisma" type="number" placeholder="카리스마">
  <input id="logic" type="number" placeholder="논리력">
  <input id="acting" type="number" placeholder="연기력">
  <input id="charm" type="number" placeholder="귀염성">
  <input id="stealth" type="number" placeholder="스텔스">
  <input id="intuition" type="number" placeholder="직감">
</fieldset>

<fieldset>
  <legend>성격 (0~50)</legend>
  <input id="cheer" type="number" placeholder="쾌활함">
  <input id="social" type="number" placeholder="사회성">
  <input id="logical" type="number" placeholder="논리성향">
  <input id="kindness" type="number" placeholder="상냥함">
  <input id="desire" type="number" placeholder="욕망">
  <input id="courage" type="number" placeholder="용기">
</fieldset>

<button id="addChar" class="button">캐릭터 추가</button>
<button id="runBtn" class="button" disabled>게임 실행</button>

<h2>게임 설정</h2>
<fieldset>
  <legend>게임 설정</legend>
  <label for="roles">역할 설정:</label>
  <select id="roles">
    <option value="선원">선원</option>
    <option value="그노시아">그노시아</option>
    <option value="엔지니어">엔지니어</option>
    <option value="닥터">닥터</option>
    <option value="수호천사">수호천사</option>
    <option value="AC주의자">AC주의자</option>
  </select>
  <label for="gnosiaCount">그노시아 수:</label>
  <input type="number" id="gnosiaCount" value="1" min="1" max="6">
</fieldset>

<h2>캐릭터 목록</h2>
<ul id="charList"></ul>

<h2>커맨드</h2>
<fieldset id="commandList">
  <!-- 커맨드 체크리스트 -->
</fieldset>

<h2>로그</h2>
<div id="log"></div>

<script src="main.js"></script>
</body>
</html>
