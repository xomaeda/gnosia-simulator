<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8" />
  <title>그노시아 시뮬레이터</title>

  <!-- Cafe24 고운밤 웹폰트 -->
  <style>
    @font-face {
      font-family: 'Cafe24Gounnight';
      src: url('https://cdn.jsdelivr.net/gh/projectnoonnu/noonfonts_twelve@1.1/Cafe24Gounnight.woff')
           format('woff');
      font-weight: normal;
      font-style: normal;
    }

    * {
      box-sizing: border-box;
    }

    body {
      background: #0e0e12;
      color: #e6e6eb;
      font-family: 'Cafe24Gounnight', monospace;
      line-height: 1.6;
      letter-spacing: 0.02em;
      margin: 0;
      padding: 16px;
    }

    h1, h2, h3 {
      margin: 6px 0 10px;
      font-weight: normal;
    }

    h1 {
      font-size: 26px;
    }

    h2 {
      font-size: 20px;
      border-bottom: 1px solid #333;
      padding-bottom: 4px;
    }

    button {
      font-family: inherit;
      background: #1f2330;
      color: #fff;
      border: 1px solid #444;
      padding: 6px 12px;
      cursor: pointer;
    }

    button:disabled {
      opacity: 0.4;
      cursor: not-allowed;
    }

    input, select {
      font-family: inherit;
      background: #151823;
      color: #e6e6eb;
      border: 1px solid #333;
      padding: 4px 6px;
    }

    .layout {
      display: grid;
      grid-template-columns: 360px 1fr;
      gap: 16px;
    }

    .panel {
      border: 1px solid #333;
      padding: 10px;
      background: #11131a;
    }

    .row {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 6px;
      margin-bottom: 6px;
    }

    .row label {
      font-size: 12px;
      opacity: 0.9;
    }

    .row input {
      width: 100%;
    }

    .command-box {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 4px;
      max-height: 220px;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 6px;
      background: #0c0e14;
    }

    .command-check {
      font-size: 12px;
      white-space: nowrap;
    }

    ul {
      padding-left: 18px;
      margin: 6px 0;
    }

    #log {
      height: 260px;
      overflow-y: auto;
      border: 1px solid #333;
      padding: 6px;
      background: #05060a;
      font-size: 13px;
    }

    .footer-btns {
      display: flex;
      gap: 6px;
      margin-top: 6px;
    }
  </style>
</head>

<body>

<h1>그노시아 시뮬레이터</h1>

<div class="layout">

  <!-- 왼쪽: 캐릭터 / 설정 -->
  <div class="panel">

    <h2>캐릭터 생성</h2>

    <form id="char-form">

      <div class="row">
        <div>
          <label>이름</label>
          <input id="name" required />
        </div>
        <div>
          <label>성별</label>
          <select id="gender">
            <option value="남성">남성</option>
            <option value="여성">여성</option>
            <option value="범성">범성</option>
          </select>
        </div>
        <div>
          <label>나이</label>
          <input id="age" type="number" min="0" />
        </div>
      </div>

      <h3>스테이터스 (0~50)</h3>
      <div class="row">
        <div><label>카리스마</label><input id="charisma" type="number" min="0" max="50" step="0.1"></div>
        <div><label>논리력</label><input id="logic" type="number" min="0" max="50" step="0.1"></div>
        <div><label>연기력</label><input id="acting" type="number" min="0" max="50" step="0.1"></div>
        <div><label>귀염성</label><input id="charm" type="number" min="0" max="50" step="0.1"></div>
        <div><label>스텔스</label><input id="stealth" type="number" min="0" max="50" step="0.1"></div>
        <div><label>직감</label><input id="intuition" type="number" min="0" max="50" step="0.1"></div>
      </div>

      <h3>성격 (0.00 ~ 1.00)</h3>
      <div class="row">
        <div><label>쾌활함</label><input id="cheer" type="number" min="0" max="1" step="0.01"></div>
        <div><label>사회성</label><input id="social" type="number" min="0" max="1" step="0.01"></div>
        <div><label>논리성향</label><input id="logical" type="number" min="0" max="1" step="0.01"></div>
        <div><label>상냥함</label><input id="kindness" type="number" min="0" max="1" step="0.01"></div>
        <div><label>욕망</label><input id="desire" type="number" min="0" max="1" step="0.01"></div>
        <div><label>용기</label><input id="courage" type="number" min="0" max="1" step="0.01"></div>
      </div>

      <h3>사용 가능 커맨드</h3>
      <div id="command-box" class="command-box"></div>

      <div class="footer-btns">
        <button type="submit">캐릭터 추가</button>
        <button type="button" id="save-roster">세이브</button>
        <input type="file" id="load-roster" />
      </div>

    </form>

    <h3>캐릭터 목록</h3>
    <ul id="char-list"></ul>

  </div>

  <!-- 오른쪽: 실행 / 로그 -->
  <div class="panel">

    <h2>게임 진행</h2>

    <div class="footer-btns">
      <button id="run-btn" disabled>실행</button>
      <button id="save-log">로그 저장</button>
    </div>

    <h3>로그</h3>
    <div id="log"></div>

  </div>

</div>

<!-- 메인 스크립트 -->
<script type="module" src="./js/main.js"></script>

</body>
</html>
